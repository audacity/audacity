         var downloadedSounds = 0;
         function updateProgressBar() {
            downloadedSounds++;
            const progressBar = document.getElementById("progress-bar");
            progressBar.value = downloadedSounds;
         }

         async function downloadSound(sound) {
            try {
               const response = await fetch(sound.url);
               const blob = await response.blob();
               updateProgressBar();
               return { name: sound.name, blob };
            } catch (error) {
               console.error("Error saving audio:", error);
               throw error; // Propagate the error for handling at the calling site
            }
         }

         async function startDownload() {
            if (loops.length != nonLoops.length)
               console.warn(
                  "Warning: loops and nonLoops are not the same length."
               );

            const loopBlobs = await Promise.all(loops.map(downloadSound));
            const nonLoopBlobs = await Promise.all(nonLoops.map(downloadSound));

            var zip = new JSZip();

            loopBlobs.forEach((blob) => {
               zip.file(
                  "loops/" + blob.name.replace("/", "_") + ".mp3",
                  blob.blob
               );
            });

            nonLoopBlobs.forEach((blob) => {
               zip.file(
                  "non-loops/" + blob.name.replace("/", "_") + ".mp3",
                  blob.blob
               );
            });

            zip.generateAsync({ type: "blob" }).then(function (content) {
               saveAs(content, "tempo-detection-benchmarking-dataset.zip");
            });
         }
      </script>
      <button onclick="startDownload()">Download</button>
      <progress id="progress-bar" max="140" value="0"></progress>
